<!DOCTYPE html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<section id="main"> 
    <div id="result">
        Let us throw.
    </div>
    <div id="score">
        <ul>
            <p style="display: inline;">Current counter:</p>
        </ul>
    </div>
    <div id="input-buttons">
        <button type="button" value="rock">Rock</button>
        <button type="button" value="paper">Paper</button>
        <button type="button" value="scissors">Scissors</button>
    </div>
</section>

<script src="js/rps.js"></script>

</body>
